<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <link rel="stylesheet" href="style.css">
    </head>
<body>
    <h1 style="font-size: 40px; text-align: center;">Calculator</h1>
    <div class="container">
            <input type="text" name="answer" id="display">
        <div class="display">
            <input type="button" class="operator" value="DEL" onclick="deleteChar()">
            <input type="button" class="operator" value="AC" onclick="clearDisplay()">
        </div>
        <div class="display">
            <input type="button" class="btn" value="7" onclick="appendToDisplay('7')">
            <input type="button" class="btn" value="8" onclick="appendToDisplay('8')">
            <input type="button" class="btn" value="9" onclick="appendToDisplay('9')">
            <input type="button" class="operator" value="/" onclick="appendToDisplay('/')">
        </div> 
        <div class="display">
            <input type="button" class="btn" value="4" onclick="appendToDisplay('4')">
            <input type="button" class="btn" value="5" onclick="appendToDisplay('5')">
            <input type="button" class="btn" value="6" onclick="appendToDisplay('6')">
            <input type="button" class="operator" value="*" onclick="appendToDisplay('*')">
        </div>
        <div class="display">
            <input type="button" class="btn" value="1" onclick="appendToDisplay('1')">
            <input type="button" class="btn" value="2" onclick="appendToDisplay('2')">
            <input type="button" class="btn" value="3" onclick="appendToDisplay('3')">
            <input type="button" class="operator" value="-" onclick="appendToDisplay('-')">
        </div>
        <div class="display">
            <input type="button" class="operator" value="0" onclick="appendToDisplay('0')">
            <input type="button" class="operator" value="." onclick="appendToDisplay('.')">
            <input type="button" class="operator" value="=" onclick="calculate('/')">
            <input type="button" class="operator" value="+" onclick="appendToDisplay('+')">
        </div>
    </div>
    <script src="calci.js">
    </script>
</body>
</html>
